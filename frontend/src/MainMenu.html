</div>

    z-index: 10000;
  }
  #menu-toggle > .line {
    width: 100%;
    height: .1rem;

    margin: .43em;
    transition: opacity .1s, transform .2s;

  #app.menu #menu-toggle > .line { height: .1rem; }
